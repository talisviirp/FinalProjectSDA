<app-header-new></app-header-new>
<div class="container-fluid mb-auto" style="height: 100vh;">
  <div class="container d-flex flex-column">
    <form id="login_form" class="d-flex flex-column align-items-center justify-content-center ">
      <h1 class="d-flex justify-content-center my-5"><strong>Register</strong></h1>
      <div class="col mb-3 ">
        <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control w-80" id="inputFirstName">
        </div>
      </div>
      <div class="col mb-3">
        <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control w-80" id="inputLastName">
        </div>
      </div>
      <div class="col mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control w-80" id="inputEmail3">
        </div>
      </div>
      <div class="col mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input id="login_input" type="password" class="form-control" id="inputPassword3">
        </div>
      </div>
      <div class="d-flex flex-column align-items-center mb-5 pb-5">
        <div class="py-3 ">
          <button routerLink="/#" class="btn btn-lg btn-dark">Create</button>
        </div>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
