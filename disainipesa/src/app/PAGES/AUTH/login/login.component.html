<app-header-new></app-header-new>
<!-- Loggin View -->
<div *ngIf="stringState" class="container-fluid mb-auto" style="height: 100vh;">
  <div class="container d-flex flex-column">
    <form id="login_form" class="d-flex flex-column align-items-center ">
      <h1 class="d-flex justify-content-center my-5"><strong>Login</strong></h1>
      <div class="col mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control w-80" id="inputEmail3">
        </div>
      </div>
      <div class="col mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input id="login_input" type="password" class="form-control" id="inputPassword3">
        </div>
      </div>
      <div class="d-flex flex-column align-items-center mb-5 pb-5">
        <a class="pb-3 span_deco" (click)="onClick()">Forgot Password?</a>
        <div class="py-3 ">
          <button routerLink="/#" class="btn btn-lg btn-dark">Sign In</button>
        </div>
        <span routerLink="/account/register" class="span_deco">Create account</span>
      </div>
    </form>
  </div>
</div>
<!-- Forgotten Password View -->
<div class="container-fluid" *ngIf="!stringState" style="height: 100vh;">
  <div class="container container d-flex flex-column">
    <form id="reset_password_form" class="d-flex flex-column align-items-center ">
      <h2 class="d-flex justify-content-center my-5"><strong>RESET YOUR PASSWORD</strong></h2>
      <span class="text-center">We will send you an email to reset your password.</span>
      <div class="col my-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10 pb-3" >
          <input type="email" class="form-control w-80" id="inputEmail3">
        </div>
      </div>
      <div class="d-flex flex-column align-items-center mb-5 pb-5">
        <button routerLink="/#" class="btn btn-dark btn-lg">Submit</button>
        <a class="mt-4 span_deco" (click)="onClick()">Cancel</a>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
